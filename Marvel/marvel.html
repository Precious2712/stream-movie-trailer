<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <div id="marvelFilmsStudio" class="marv"></div>
        <div class="boxe">
            <h1>OverView</h1>

        <div hidden id="close" class="absol">

                <div class="btn">
                    <button onclick="directHomePage()">Yes</button>
                    <button onclick="stay()">No</button>
