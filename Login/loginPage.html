<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogInPage</title>
    <link rel="stylesheet" href="../Login/log.css">
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group password-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
            </div>
            <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot Password?</a>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p id="directToSignUp" class="doNotHaveAcct">Don't have an account</p>
    </div>

</body>
<script type="module" src="../Login/loginDashBoard.js"></script>

</html>
